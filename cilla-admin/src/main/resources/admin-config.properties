# Base URL of the remote WebService. The default is usually overridden by JNDI.
remoteWsUrl             = http://localhost:8090/ws

# Maximum number of cache entries in the in-memory preview cache.
previewImageMaxCache    = 50

# Dimension of the "preview" image post process
previewWidth            = 150
previewHeight           = 150

# Dimension of the "thumb" image post process
thumbWidth              = 100
thumbHeight             = 100

# Maximum number of proposed subjects
maxProposedSubjects     = 10

# Maximum number of proposed tags
maxProposedTags         = 10

