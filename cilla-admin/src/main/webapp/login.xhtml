<body>
  <ui:composition template="/templates/master.xhtml">
    <ui:define name="content">
      <h:form id="login">
        <p:panel header="#{msg['login.legend']}">

          <h:panelGrid columns="2">

            <p:graphicImage value="#{resource['image:login.png']}" />

            <h:panelGrid columns="2" cellpadding="5px;">
              <f:facet name="header">
                <p:messages globalOnly="true" />
              </f:facet>

              <h:outputLabel for="userName" value="#{msg['login.username']}:" />
              <h:panelGroup>
                <h:inputText id="userName" value="#{loginBean.userName}" required="true" requiredMessage="#{msg['validator.required']}" />
                <p:message for="userName" />
              </h:panelGroup>

              <h:outputLabel for="password" value="#{msg['login.password']}:" />
              <h:panelGroup>
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="#{msg['validator.required']}" />
                <p:message for="password" />
              </h:panelGroup>

              <f:facet name="footer">
                <h:panelGroup style="display:block; text-align:center;">
                  <h:commandButton type="submit" id="login" action="#{loginBean.login}" value="#{msg['login.action']}" />
                </h:panelGroup>
              </f:facet>
            </h:panelGrid>

          </h:panelGrid>

        </p:panel>
      </h:form>
    </ui:define>
  </ui:composition>
</body>
</html>
