<body>
  <ui:composition template="/templates/master.xhtml">
    <ui:define name="sidebar">
      <p:layoutUnit position="west" size="180">
        <h:form id="menu">
          <p:menu>
            <p:submenu label="#{msg['side.menu.content']}">
              <p:menuitem value="#{msg['side.item.page']}" action="/admin/page/list.xhtml" icon="c-menu c-menu-page" ajax="false" />
              <p:menuitem value="#{msg['side.item.comment']}" action="/admin/comment/list.xhtml" icon="c-menu c-menu-comment" ajax="false" />
              <p:menuitem value="#{msg['side.item.category']}" action="/admin/category/list.xhtml" icon="c-menu c-menu-category" ajax="false" />
              <p:menuitem value="#{msg['side.item.tag']}" action="/admin/tag/list.xhtml" icon="c-menu c-menu-tag" ajax="false" />
            </p:submenu>
            <p:submenu label="#{msg['side.menu.user']}">
              <p:menuitem value="#{msg['side.item.user']}" action="/admin/user/list.xhtml" icon="c-menu c-menu-user" ajax="false" />
              <p:menuitem value="#{msg['side.item.role']}" action="/admin/role/list.xhtml" icon="c-menu c-menu-group" ajax="false" />
            </p:submenu>
            <p:submenu label="#{msg['side.menu.system']}">
              <p:menuitem value="#{msg['side.item.header']}" action="/admin/header/list.xhtml" icon="c-menu c-menu-header" ajax="false" />
              <p:menuitem value="#{msg['side.item.settings']}" action="/admin/settings/index.xhtml" icon="c-menu c-menu-settings" ajax="false" />
              <p:menuitem value="#{msg['side.item.logout']}" action="#{loginBean.logout}" icon="c-menu c-menu-logout" ajax="false" />
            </p:submenu>
          </p:menu>
        </h:form>
      </p:layoutUnit>
    </ui:define>
  </ui:composition>
</body>
</html>
