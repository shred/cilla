<body>
  <composite:interface>
    <composite:attribute name="section" required="true" />
  </composite:interface>
  <composite:implementation>
    <p:panel header="#{msg['section.embed.header']}" toggleable="true" rendered="#{section.type eq 'embed'}">
      <h:panelGrid columns="2">
        <h:outputLabel for="sectionEmbedUrl" value="#{msg['section.embed.url']}:" />
        <h:panelGroup>
          <h:inputText id="sectionEmbedUrl" value="#{section.embedUrl}" required="true" requiredMessage="#{msg['validator.required']}" size="60" />
          <h:message for="sectionEmbedUrl" errorClass="error" />
        </h:panelGroup>
      </h:panelGrid>
    </p:panel>
  </composite:implementation>
</body>
</html>
