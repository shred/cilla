<body>
  <composite:interface>
    <composite:attribute name="section" required="true" />
  </composite:interface>
  <composite:implementation>
    <p:panel header="#{msg['section.text.header']}" toggleable="true" rendered="#{section.type eq 'text'}">
      <h:panelGrid columns="2">
        <h:outputLabel for="sectionFormat" value="#{msg['section.text.textformat']}:" />
        <h:panelGroup>
          <h:selectOneMenu id="sectionFormat" value="#{section.textFormat}">
            <f:selectItems value="#{listBean.createTextFormatList(facesContext)}" />
          </h:selectOneMenu>
          <h:message for="sectionFormat" errorClass="error" />
        </h:panelGroup>

        <h:outputLabel for="sectionText" value="#{msg['section.text.text']}:" />
        <h:panelGroup>
          <h:inputTextarea style="font-size:120%;font-family:monospace" id="sectionText" value="#{section.text}" rows="20" cols="80" required="true" requiredMessage="#{msg['validator.required']}" />
          <h:message for="sectionText" errorClass="error" />
        </h:panelGroup>
      </h:panelGrid>
    </p:panel>
  </composite:implementation>
</body>
</html>
