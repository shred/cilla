<body>
  <composite:interface>
    <composite:attribute name="mapModel" required="true" />
  </composite:interface>
  <composite:implementation>
    <p:toolbar>
      <p:toolbarGroup>
        <p:commandButton id="submit" type="submit" ajax="false" value="#{msg['section.gallery.map.commit']}" icon="ui-icon-check" />
      </p:toolbarGroup>
    </p:toolbar>

    <p:messages globalOnly="true" />

    <h:outputText value="#{mapModel}" />

    <p:gmap center="#{mapModel.center}" zoom="15" type="HYBRID" model="#{mapModel}" style="width:650px;height:400px" widgetVar="mymap">
      <p:ajax event="markerDrag" listener="#{mapModel.onMarkerDrag}" />
      <!-- TODO: update="id" -->
    </p:gmap>

  </composite:implementation>
</body>
</html>
