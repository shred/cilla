<body>
  <ui:composition template="/templates/sidebar.xhtml">
    <ui:define name="content">
      <h:form>

        <p:dataTable var="role" value="#{roleBean.fetchAll()}" paginator="true" rows="15">
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{msg['role.list.nr']}" />
            </f:facet>
            <h:outputText value="#{role.id}" />
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{msg['role.list.name']}" />
            </f:facet>
            <h:outputText value="#{role.name}" />
          </p:column>
          <p:column>
            <p:commandLink action="#{roleBean.edit(role)}" ajax="false" styleClass="ui-state-default ui-corner-all img-button">
              <p:graphicImage value="#{resource['icon:pencil.png']}" />
            </p:commandLink>
          </p:column>
        </p:dataTable>

      </h:form>
    </ui:define>
  </ui:composition>
</body>
</html>
